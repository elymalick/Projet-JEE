<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    
        <f:metadata>  
            <f:viewParam name="categorieid" value="#{categorieMBeanbb.idcategorie}"
                   required="true"/>
            <f:viewAction action="#{categorieMBeanbb.loadUneCat}"/>  
      </f:metadata>
    
    <h:head>
         <link type="text/css" rel="stylesheet" href="/css/home.css" />
       <link type="text/css" rel="stylesheet" href="css/style.css" />
    </h:head>
    <h:body>
            <div id="conteneur">
<div id="noir">
    
<header>
<div id="entete">
   
<div id="nom"><h1>APPLICATION J2EE TER 2014</h1></div>
</div>

</header>
</div> 
                <div align="center">
        <f:view>
            <h:form>
                <h1><h:outputText value=" Suppression / Modification "/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Categorieid:" for="categorieid" />
                    <h:inputText id="categorieid" value="#{categorieMBeanbb.categorie.categorieid}" title="Categorieid" required="true" requiredMessage="The Categorieid field is required."/>
                    <h:outputLabel value="Nomcategorie:" for="nomcategorie" />
                    <h:inputText id="nomcategorie" value="#{categorieMBeanbb.categorie.nomcategorie}" title="Nomcategorie" required="true" requiredMessage="The Nomcategorie field is required."/>
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputText id="description" value="#{categorieMBeanbb.categorie.description}" title="Description" required="true" requiredMessage="The Description field is required."/>
                </h:panelGrid>
                 <h:commandButton id="delete" value="delete" action="#{categorieMBeanbb.remove()}"/> 
                 <h:commandButton id="update" value="update" action="#{categorieMBeanbb.update()}"/> 
              
            </h:form>
        </f:view>
                </div>
</div>
    </h:body>
