<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div align="center">    <h1>Page administration </h1>
                    <h3><font color="green">Liste des commandes </font></h3></div>
                <p:dataTable value="#{commandeMBean.commandes}" var="item">
                    <p:column headerText="Numero categorie"  
                              sortBy="#{item.commandeid}"  
                              filterBy="#{item.commandeid}"  
                           filterMatchMode="contains">
                       
                        <h:link outcome="#{commandeMBean.showDetails(item.commandeid)}" value="#{item.commandeid}"/>
                    </p:column>
                    <p:column headerText="Numero categorie"  
                              sortBy="#{item.statut}"  
                              filterBy="#{item.statut}"  
                           filterMatchMode="contains">
                       
                        <h:outputText value="#{item.statut}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Datecommande"/>
                        </f:facet>
                        <h:outputText value="#{item.datecommande}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>

                    
                        <p:column>
                        <f:facet name="header">
                            <h:outputText value="info Commandeur"/>
                        </f:facet>
                            <h:link outcome="#{commandeMBean.showDetailsClient(item.commandeid)}" value="Click here"/>
                      
                    </p:column>

                    
                </p:dataTable>
                
                <h:commandButton id="ACEUI" value="Acceuil " action="pageadmin.xhtml"/>
            </h:form>
        </f:view>

    </h:body>
</html>
