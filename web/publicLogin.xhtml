<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       >
    <h:head>
        <title>liste des produits</title>
        <link type="text/css" rel="stylesheet" href="/css/home.css" />
       <link type="text/css" rel="stylesheet" href="css/style.css" />
        <h:link class="css/home.css" rel="stylesheet" type="text/css" ></h:link>
    
    </h:head>
   <h:body>
       
       
                     
      <div id="conteneur">
<div id="noir">
    
<header>
<div id="entete">
   
<div id="nom"><h1>APPLICATION J2EE TER 2014</h1></div>
</div>

</header>
</div> 
          
          <div id="menu">
        <div id="option">
            <ul>
                <li><a href="ProductListServlet?categoryId=-1">Tous les categories</a></li>
              <c:forEach var="category" items="#{categorieMBean.categories}">
                    <!--<li><a href="ProductListServlet?categoryId=${category.categorieid}">${category.nomcategorie}</a></li>-->
                    
                  <li>  <h:link outcome="#{productListByCategorie.showListProdutByCat(category.categorieid)}" value="#{category.nomcategorie}"/> </li>
                </c:forEach>
                    <h:form> 
                    <li> <h:commandButton value="Creer un compte" action="#{customerMBean.log()}" styleClass="sansLabel" /></li> 
                    <li> <h:commandButton value="se Loger" action="#{customerMBean.logsucces()}" styleClass="sansLabel" /></li> 
                    <li> <h:commandButton value="Voir votre panier" action="#{currentUserMBean.getListCart()}" styleClass="sansLabel" /></li> 
                    
                    
                    
                    
               </h:form>
                <!--<li> <a href="publicLogin.xhtml" >Creer un compte</a> </li>-->
            </ul>
        </div>
              
              
              
          </div>
       
       
       
       
       
       <div id="center" >
            <div class="cart"> <a href="CartServlet"><img src="images/Shopping_Cart.png" alt="" title="Panier" /></a></div>
                <div class="productList">
     <h:form>
         <fieldset>
      
            <legend>Inscription</legend>
            <h:outputLabel for="nom"> Nom : <span class="requis">*</span></h:outputLabel>
            <h:inputText id="nom" value="#{clientJointBean.client.nom}" required="true" size="20" maxlength="60" /> 
            <h:message id="nomMessage" for="nom" errorClass="erreur" />
            <br />
    
    
            <h:outputLabel for="adresse">Adresse : <span class="requis">*</span></h:outputLabel>
            <h:inputText id="adresse" value="#{clientJointBean.client.adresse}" required="true" size="20" maxlength="60" />   
            <h:message id="adresseMessage" for="adresse" errorClass="erreur" />
            <br />
    
            <h:outputLabel for="ville"> ville <span class="requis">*</span></h:outputLabel>
            <h:inputText id="ville" value="#{clientJointBean.client.ville}" required="true" size="20" maxlength="60" />
            <h:message id="villeMessage" for="ville" errorClass="erreur" />
            <br />
    
            <h:outputLabel for="region">region <span class="requis">*</span></h:outputLabel>
            <h:inputText id="region" value="#{clientJointBean.client.region}" required="true" size="20" maxlength="60" />
            <h:message id="regionMessage" for="region" errorClass="erreur" />
            <br />
    
            <h:outputLabel for="codepostal">codepostal <span class="requis">*</span></h:outputLabel>
            <h:inputText id="codepostal" value="#{clientJointBean.client.codepostal}" required="true" size="20" maxlength="20" />
            <h:message id="codepostalMessage" for="codepostal" errorClass="erreur" />
            <br />
            


          <h:outputLabel for="pays">pays <span class="requis">*</span></h:outputLabel>
                      <h:inputText id="pays" value="#{clientJointBean.client.pays}" required="true" size="20" maxlength="20" />
            <h:message id="paysMessage" for="pays" errorClass="erreur" />
            <br />


  <h:outputLabel for="telephone">telephone <span class="requis">*</span></h:outputLabel>
            <h:inputText id="telephone" value="#{clientJointBean.client.telephone}" required="true" size="20" maxlength="20" />
            <h:message id="telephoneMessage" for="telephone" errorClass="erreur" />
            <br />


  <h:outputLabel for="email">email <span class="requis">*</span></h:outputLabel>
              <h:inputText id="email" value="#{clientJointBean.client.email}" required="true" size="20" maxlength="30" />
            <h:message id="emailMessage" for="email" errorClass="erreur" />
            <br />



            <h:messages globalOnly="true" infoClass="info" />
    
            <h:commandButton value="S'inscrire" action="#{clientJointBean.join()}" styleClass="sansLabel" />

            <br />
          </fieldset>
        </h:form>  
            </div>
            </div>
      </div>  
   </h:body>
</html>
