          <f:viewAction action="#{categorieMBeanbb.loadCategorie()}"/>

        <f:view>
            <h:form>
                <h1 align="center"><h:outputText value="Liste des produits / categorie :"/></h1>
                <p:dataTable value="#{categorieMBeanbb.macollection}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Produitid"/>
                        </f:facet>
                        <h:link outcome="#{productMBean.showDetails(item.produitid)}" value="#{item.produitid}"/>                     
                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nomproduit"/>
                        </f:facet>
                        <h:outputText value="#{item.nomproduit}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prixunitaire"/>
                        </f:facet>
                        <h:outputText value="#{item.prixunitaire}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Quantiteenstock"/>
                        </f:facet>
                        <h:outputText value="#{item.quantiteenstock}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Photo"/>
                        </f:facet>
                        <h:outputText value="#{item.photo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Categorieid"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieid.categorieid}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <br/>
                <h:commandButton id="Back1" value="Revenir a la liste de categories" action="#{categorieMBeanbb.RetourCategorie()}"/>
            
            </h:form>
        </f:view>
